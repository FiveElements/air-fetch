<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>air-fetch demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../air-fetch.html">

    <link rel="import" href="demo-data-display.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic air-fetch demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <!--<air-fetch url="https://www.googleapis.com/youtube/v3/search"-->
                     <!--params='{"part":"snippet", "q":"polymer", "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI", "type": "video"}'-->
                     <!--response="{{ajaxResponse}}">-->

          <!--</air-fetch>   -->
            <div>ajaxResponse: <demo-data-display data="[[ajaxResponse]]"></demo-data-display></div>
          <air-fetch url="https://www.googleapis.com/youtube/v3/search"
                     params='{"part":"snippet", "q":"polymer", "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI", "type": "video"}'
                     response="{{ajaxResponse}}">

          </air-fetch>
          <template is="dom-repeat" items="[[ajaxResponse.items]]">
            <div class="horizontal-section">
              <h2><a href="[[url(item.id.videoId)]]" target="_blank">[[item.snippet.title]]</a></h2>
              <iron-image src="[[item.snippet.thumbnails.high.url]]" width="256" height="256" sizing="cover" preload fade></iron-image>
              <p>[[item.snippet.description]]</p>
            </div>
          </template>

        </template>
          <script>
              var app = document.querySelector('#demo');
              app.url = function (videoId) {
                  return 'https://www.youtube.com/watch?v=' + videoId;
              };
          </script>
      </demo-snippet>
    </div>
  </body>
</html>
